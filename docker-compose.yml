version: '3.8'

services:
  kiitos-krab:
    build: .
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - SLACK_SIGNING_SECRET=${SLACK_SIGNING_SECRET}
      - SLACK_CHANNEL_ID=${SLACK_CHANNEL_ID}
      - DATABASE_URL=${DATABASE_URL}
      - MONTHLY_QUOTA=${MONTHLY_QUOTA:-10}

      - PORT=${PORT:-3000}
    volumes:
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; socket.socket().connect(('localhost', ${PORT:-3000}))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 